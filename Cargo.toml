[package]
name = "vleue_kinetoscope"
version = "0.1.1"
edition = "2021"
exclude = ["animated-gif.webp"]
authors = ["Fran√ßois Mockers <francois.mockers@vleue.com>"]
description = "Animated GIF player for Bevy"
repository = "https://github.com/vleue/vleue_kinetoscope"
homepage = "https://github.com/vleue/vleue_kinetoscope"
documentation = "https://docs.rs/vleue_kinetoscope"
keywords = ["bevy", "animation", "gif"]
license = "MIT OR Apache-2.0"
readme = "README.md"
categories = ["game-development"]

[dependencies]
bevy = { version = "0.14.0-rc.2", default-features = false, features = [
    "bevy_sprite",
] }
image = { version = "0.25", default-features = false, features = ["gif"] }

[dev-dependencies]
bevy = { version = "0.14.0-rc.2", default-features = false, features = [
    "bevy_sprite",
    "bevy_ui",
    "bevy_winit",
    "default_font",
    "x11",
    # TODO: remove after Bevy fix
    "bevy_pbr",
    "ktx2",
    "zstd",
] }
